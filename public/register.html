<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-300 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-xl font-bold">MofiSafe<br>FINANCIAL TRACKING APP FOR EVERYONE</a>
            <div class="text-white space-x-4">
                <a href="about.html" class="hover:underline">About</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="faq.html" class="hover:underline">FAQ</a>
                <a href="privacy.html" class="hover:underline">Privacy Policy</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen">
        <!-- Register Form Section -->
        <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create an Account</h2>

            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your full name" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="number" id="number" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your number" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="w-full bg-blue-300 text-white py-2 rounded-lg hover:bg-blue-500 transition duration-200">Register</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-300 hover:underline">Login</a></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-300 p-4 mt-6">
        <div class="container mx-auto text-white text-center">
            <p>&copy; 2024 MofiSafe. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
