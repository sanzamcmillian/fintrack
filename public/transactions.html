<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Mofisafe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-300 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-3xl font-bold">Mofisafe Transactions</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Total Income -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800">Total Income</h2>
                <p class="text-xl text-green-600 mt-4">$5000.00</p>
            </div>

            <!-- Total Expenses -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800">Total Expenses</h2>
                <p class="text-xl text-red-600 mt-4">$3000.00</p>
            </div>

            <!-- Net Savings -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800">Net Savings</h2>
                <p class="text-xl text-blue-300 mt-4">$2000.00</p>
            </div>
        </div>

        <!-- Category Breakdown -->
        <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-bold text-gray-800">Category Breakdown</h2>
            <div class="mt-4">
                <ul class="space-y-4">
                    <li class="flex justify-between">
                        <span class="text-gray-700">Groceries</span>
                        <span class="text-red-600">$500.00</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-700">Utilities</span>
                        <span class="text-red-600">$300.00</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-700">Rent</span>
                        <span class="text-red-600">$1000.00</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-700">Entertainment</span>
                        <span class="text-red-600">$200.00</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-700">Transportation</span>
                        <span class="text-red-600">$150.00</span>
                    </li>
                    <li class="flex justify-between">
                        <span class="text-gray-700">Other</span>
                        <span class="text-red-600">$850.00</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
